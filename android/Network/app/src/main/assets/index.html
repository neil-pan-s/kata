<body>
<!-- 注意此处的 HelloObject 是Android暴露出来的对象 -->

<br/>

       onclick="HelloObject.showAlertDialog('','hello World');" />

<br/>
<br/>
<a href="./test.html" > Go Hello World Page </a>
